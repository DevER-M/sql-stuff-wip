<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>File Share</title>
    {% endif %}
  </head>

  <body>
    <div class="navbar vbar-fixed-top navbar-dark bg-pur">
      {% if username %}
      <a href="/home" class="navbar-brand"> 
        <img src="{{ url_for('static',filename='icon.svg') }}"/> 
        File Share
      </a>
      <a class="navbar-text" href="/account">Account</a>
      <a class="navbar-text" href="/logout">Logout</a>

      {% else %}
      <a href="/home" class="navbar-brand">  
        <img src="{{url_for('static',filename='icon.svg')}}"/>
        File Share
      </a>
      <a class="navbar-text" href="/register">Register</a>
      <a class="navbar-text" href="/login">Login</a>
      {% endif %}
    </div>
    <main role="main" class="container mt-4">
      {% block body %}{% endblock %}
    </main>
  </body>
</html>
