<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
